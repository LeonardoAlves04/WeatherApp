<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body>
    <div class="container-fluid p-0 m-0 d-flex justify-content-center">
        <div class="card text-center " style="width: 26rem">
            <div class="card-header"> Clima e tempo</div>

            <div class="card-body ">
                <div class="city ">Cidade exemplo,BR</div>
                <div class="date ">Quarta feira, 30 de agosto de 2022</div>
                <div class="container-img ">
                    <img class="" src="icons/unknown.png" alt="">
                </div>
                <div class="container-temp  my-4 mx-3">
                    <div class="">22</div>
                    <span class="">°C</span>
                </div>
                <div class="weather ">Nublado</div>
                <div class="low-high ">22/23°C</div>
            </div>

            <div class="card-footer"></div>
            <div class="input-group">
                <input type="text" class="form-control mt-100px" placeholder="Coloque o nome da cidade"
                    aria-label="Nome da cidade" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b0f59a67b3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
